<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							sans: ['Poppins', 'sans-serif'],
						},
					},
				},
			};
		</script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
			integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script defer src="/js/script.js"></script>
		<title>QR Code Generator</title>
	</head>
	<body>
	<header class="bg-blue-500 p-4 mb-10">
    <div class="max-w-5xl m-auto">
      <div class="text-xl font-bold text-white">
        QR Code Generator
      </div>
    </header>
      <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-width-4xl md:flex-row">
          <div class="w-full md:w-2/3 mr-24">
            <h1 class="text-3xl font-bold mb-5 md:text-4xl">QR Code Generator</h1>
            <p class="mb-4">
              A simple generator to allow smartphones users to access your website simply and quickly 
            </p>
            <p>Enter your website URL to generate a QR Code and download it as an image</p>
            <form id="generate-form" class="mt-4">
              <input id="url" type="url" placeholder="Enter a URL" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
              <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                <option value="100">
100x100
                </option>
                <option value="200">
200x100
                </option>
                <option value="300">
300x100
                </option>
                <option value="400">
400x100
                </option>
                <option value="500">
500x100
                </option>
                <option value="500">
                  500x100
                                  </option>
                                  <option value="500">
                                    500x100
                                                    </option>
              </select>
            </form>
          </div>
          <div class="w-full md:w-1/3 self-center">
            <img src="/img/Rickrolling_QR_code.png" class="w-1/3 m-auto md:w-1/2 mb-10" alt="">

          </div>
        </div>
      </main>
    </div>
	</body>
</html>
